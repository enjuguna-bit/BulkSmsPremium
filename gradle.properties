# Project-wide Gradle settings
org.gradle.jvmargs=-Xmx4096m -Dfile.encoding=UTF-8
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=true

# AndroidX
android.useAndroidX=true
android.enableJetifier=true

# Kotlin
kotlin.code.style=official
kotlin.incremental=true
kotlin.incremental.android=true

# R class optimization
android.nonTransitiveRClass=true

# Build features - ENABLE useful ones
# android.defaults.buildfeatures.buildconfig=true - deprecated, using Gradle build files instead
android.defaults.buildfeatures.aidl=false
android.defaults.buildfeatures.renderscript=false
android.defaults.buildfeatures.resvalues=true
android.defaults.buildfeatures.shaders=false

# Enable R8 full mode for better optimization
android.enableR8.fullMode=true

# Enable incremental resource merging
android.enableIncrementalResourceMerging=true
android.experimental.enableIncrementalResourceMerging=true

# Configuration cache (enable with caution)
# org.gradle.configuration-cache=true

# Daemon settings
org.gradle.daemon=true
org.gradle.daemon.idletimeout=300000

# KAPT diagnostics and worker settings
kapt.verbose=true
kapt.use.worker.api=false
kapt.incremental.apt=false

# Signing Config
MYAPP_UPLOAD_STORE_FILE=../Erick-release-keystore.jks
MYAPP_UPLOAD_KEY_ALIAS=ekey
MYAPP_UPLOAD_STORE_PASSWORD=100+Twenty!
MYAPP_UPLOAD_KEY_PASSWORD=100+Twenty!

# (Removed org.gradle.java.home to keep Gradle daemon Java 17 while using JDK 11 via Kotlin toolchains for compilation)
# Make the local JDK 11 discoverable by Gradle toolchains
org.gradle.java.installations.paths=C:/jdk11/jdk11.0.30_7
